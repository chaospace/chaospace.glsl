<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>chaospace's glsl project</title>
    <link rel="stylesheet" data-no-reload="data-no-reload" href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:400,700&amp;display=swap"/>
    <link rel="stylesheet" data-no-reload="data-no-reload" href="./style/style.css"/>
    <link rel="stylesheet" href="https://unpkg.com/simplebar@latest/dist/simplebar.css"/>
    <script src="libs/dat.gui/dat.gui.js"></script>
    <script src="libs/gsap/gsap.js" data-no-reload="data-no-reload"></script>
    <script src="libs/threejs/three.js" data-no-reload="data-no-reload"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.1.3/pixi.min.js" data-no-reload="data-no-reload"></script>
    <script src="https://unpkg.com/simplebar@latest/dist/simplebar.min.js" data-no-reload="data-no-reload"></script>
  </head>
  <body>
    <div class="site-wrapper">
      <header>
        <div class="global-layer">
          <div class="logo">chaospace</div>
          <button class="global-menu"><span class="menu-bar-icon"></span><span class="menu-bar-icon"></span><span class="menu-bar-icon"></span></button>
        </div>
        <div class="menu-layer">
          <nav class="navigation"></nav>
        </div>
      </header>
      <div id="visual-container">
        <div class="view-panel">
          <canvas id="glsl-viewer"></canvas>
        </div>
        <div class="control-panel"></div>
      </div>
      <main id="content-container" data-router-wrapper="data-router-wrapper">
        <div class="content-area" id="ctop"></div>
      </main>
      <aside class="quick-bar"><a class="btn-top"></a></aside>
      <div id="transition-cover"></div>
    </div>
    <script src="./app.min.js" data-no-reload="data-no-reload"></script>
  </body>
</html>
